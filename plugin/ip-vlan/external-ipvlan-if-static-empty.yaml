---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: external-ipvlan-if
spec:
  config: '{
      "cniVersion": "0.3.1",
      "name": "external-ipvlan-if",
      "type": "ipvlan-if",
      "logFile": "/var/log/ipvlan-if.log",
      "logLevel": "debug",
      "master": "eth1",
      "ipam": {
				"type": "static",
				"addresses": [{
						"address": "0.0.0.0/24"
					}]
			}
    }'